}

type Query {
  factory(id: String!): factory
  factorys(where: factoryFilter, orderBy: String, orderDirection: String, before: String, after: String, limit: Int): factoryPage!
  market(id: String!): market
  markets(where: marketFilter, orderBy: String, orderDirection: String, before: String, after: String, limit: Int): marketPage!
