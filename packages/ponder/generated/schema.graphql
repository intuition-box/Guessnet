  users(where: userFilter, orderBy: String, orderDirection: String, before: String, after: String, limit: Int): userPage!
  oracle(id: String!): oracle
  oracles(where: oracleFilter, orderBy: String, orderDirection: String, before: String, after: String, limit: Int): oraclePage!
  marketStats(id: String!): marketStats
  marketStatss(where: marketStatsFilter, orderBy: String, orderDirection: String, before: String, after: String, limit: Int): marketStatsPage!
  _meta: Meta
}

